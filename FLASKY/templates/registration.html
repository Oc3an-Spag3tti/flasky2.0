<!DOCTYPE html>
<html lang="com">
<head>
  <meta charset="UTF-8">
  <title>REGISTRATION</title>
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/registration.css') }}">
  <script type="text/javascript" src="{{ url_for('static',filename='registration.js') }}"></script>
</head>
<body>
  <div class="overlay-form">
  <div class="close-btn" onclick="toggleForm()">&times;</div>
  <h1>Create a new account</h1>
  <p>Join our community. Let's set up your account</p>
  <div class="form-element">
    <label for="fullname">Fullname</label>
    <input type="text" id="fullname">
  </div>
  <div class="form-element">
    <label for="email">Email</label>
    <input type="email" id="email">
  </div>
  <div class="form-element">
    <label for="password-1">Password</label>
    <input type="password" id="password-1">
  </div>
  <div class="form-element">
    <label for="password-2">Confirm password</label>
    <input type="password" id="password-2">
  </div>
  <div class="form-element">
    <button>Signup</button>
  </div>
</div>
<div class="center">
  <button onclick="toggleForm()">Signup</button>
</div>
  </body>
</html>
